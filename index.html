  <style>
    /* Custom scrollbar for a more native feel */
    ::-webkit-scrollbar {
      width: 5px;
      height: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;

    @media print {
      body * {
        visibility: hidden;
      }
      #invoice-printable, #invoice-printable * {
        visibility: visible;
      }
      #invoice-printable {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      .no-print {
        display: none;
      }
    }
  </style>
